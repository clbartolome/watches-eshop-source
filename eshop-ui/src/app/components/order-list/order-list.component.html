<div class="col-lg-12 p-3 p-lg-5 pt-lg-3">
  <h1 class="display-12 fw-bold lh-1">Orders</h1>
</div>
<div >
  <!-- No data message -->
  <p *ngIf="Order.length <= 0" class="no-data text-center">There is no orderes added yet!</p>
  <!-- Order list -->
  <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
    <table class="table  table-striped table-borderless" *ngIf="Order.length > 0">
      <thead class="table-dark">
        <tr>
          <th scope="col">shipping Code</th>
          <th scope="col">Detail</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of Order; let i = index">
          <td>{{order.shippingCode}}</td>
          <td>{{order.detail}}</td>
          <td>{{order.shippingStatus}}</td>
          <td class="text-center edit-block">
              <button class="btn btn-warning btn-lg active" type="button" (click)="onUpdate(order.id)" >Update</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
