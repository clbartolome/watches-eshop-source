<div class="col-lg-12 p-3 p-lg-5 pt-lg-3">
  <h1 class="display-12 fw-bold lh-1">Payments</h1>
</div>
<div >
  <!-- No data message -->
  <p *ngIf="Payment.length <= 0" class="no-data text-center">There is no payments added yet!</p>
  <!-- Payment list -->
  <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
    <table class="table  table-striped table-borderless" *ngIf="Payment.length > 0">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of Payment; let i = index">
          <td>{{payment.id}}</td>
          <td>{{payment.name}}</td>
          <td>{{payment.description}}</td>
          <td>{{payment.price | currency:'EUR':"symbol":"1.0-0"}}</td>
          <td>{{payment.updatedAt}}</td>    
        </tr>
      </tbody>
    </table>
  </div>
</div>
