<div class="container">
  <!-- No data message -->
  <p *ngIf="Watch.length <= 0" class="no-data text-center">There is no watches added yet!</p>
  <!-- Watch list -->
  <table class="table table-bordered" *ngIf="Watch.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Model</th>
        <th scope="col">Brand</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let watch of Watch; let i = index">
        <td>{{watch.brand.name}}</td>
        <td>{{watch.model}}</td>
        <!-- <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-watch/', watch._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeWatch(watch, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
